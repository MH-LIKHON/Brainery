<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Page Title -->
  <title>Brainery - {{ title }}</title>

  <!-- Link to Bootstrap CSS for responsive design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Link to Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">

  <!-- Additional Styles Block -->
  {% block styles %}
  {% endblock %}
</head>

<body>
  <!-- =======================================================
       Header Section
       ======================================================= -->
  <!-- Top Bar Section -->
  <div class="top-bar py-2">
    <div class="container d-flex justify-content-between">
      <!-- Contact Info -->
      <div class="contact-info">
        <a href="mailto:hello@brainery.com" class="email-link" aria-label="Email Brainery">
          <i class="fas fa-envelope"></i> hello@brainery.com
        </a>
      </div>

      <!-- Social Media Links -->
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Navigation Section -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Branding -->
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Brainery Logo" class="logo">
      </a>

      <!-- Mobile Navigation Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- =======================================================
       Main Content Section
       ======================================================= -->
  <main>
    <div class="container py-4">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- =======================================================
       Footer Section
       ======================================================= -->
  <footer class="bg-light py-3 text-center">
    <div class="container">
      <!-- Footer Logo -->
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Brainery Logo" class="footer-logo">
      
      <!-- Footer Text -->
      <p class="footer-text">&copy; 2025 Brainery. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- =======================================================
       Scripts Section
       ======================================================= -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- Additional Scripts Block -->
  {% block scripts %}
  {% endblock %}
</body>

</html>
