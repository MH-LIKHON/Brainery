<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>{% block title %}Brainery{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/brain.svg"
        type="image/svg+xml">

    <!-- Custom CSS Test -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block extra_head %}{% endblock %}

</head>

<body>
    <!-- HEADER SECTION -->
    <header>
        <!-- Top Bar -->
        <div class="top-bar py-2">
            <div class="container d-flex justify-content-center">
                <div class="social-icons d-flex gap-3">
                    <a href="mailto:hello@brainery.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><i
                            class="fab fa-youtube"></i></a>
                    <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest"><i
                            class="fab fa-pinterest"></i></a>
                    <a href="https://www.snapchat.com" target="_blank" aria-label="Snapchat"><i
                            class="fab fa-snapchat-ghost"></i></a>
                    <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok"><i
                            class="fab fa-tiktok"></i></a>
                    <a href="https://www.telegram.org" target="_blank" aria-label="Telegram"><i
                            class="fab fa-telegram"></i></a>
                    <a href="https://web.whatsapp.com" target="_blank" aria-label="WhatsApp"><i
                            class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                    <i class="fas fa-brain fa-2x me-2 logo-icon"></i>
                    <span class="logo-text">Brainery</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="{{ url_for('register.register_user') }}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT WILL BE INSERTED HERE -->
    {% block content %}{% endblock %}

    <!-- FOOTER SECTION -->
    <footer class="bg-light py-3 text-center">
        <div class="container">
            <i class="fas fa-brain fa-2x"></i>
            <p class="footer-text mt-2">&copy; 2025 Brainery. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

    {% block extra_scripts %}{% endblock %}

</body>

</html>
