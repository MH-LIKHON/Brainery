{% extends "base.html" %}

{% block content %}

<style>
    /* =======================================================
   LOGIN PAGE
   ======================================================= */

    /* -------------------------------
   Global Resets
   ------------------------------- */
    /* Reset default margins and paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Calibri', sans-serif;
    }

    /* Body Styling */
    body {
        background: #f8f9fa;
    }

    /* -------------------------------
   Main Container
   ------------------------------- */
    /* Page layout container */
    .main-container {
        min-height: 70vh;
        min-width: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* -------------------------------
   Login Form Box
   ------------------------------- */
    /* Form wrapper styling */
    .form-container {
        width: 400px;
        height: auto;
        display: grid;
        position: relative;
        padding: 25px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    /* -------------------------------
   User Icon
   ------------------------------- */
    /* Icon container */
    .icon {
        position: absolute;
        width: 70px;
        font-size: 40px;
        height: 70px;
        display: grid;
        place-content: center;
        border: 1px solid #2a2a2a;
        z-index: 1;
        justify-self: center;
        border-radius: 50%;
        background: #0e0e0e;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Icon color */
    .icon .fa {
        color: #a2a2a2;
    }

    /* -------------------------------
   Form Layout
   ------------------------------- */
    /* Form structure */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* -------------------------------
   Titles and Messages
   ------------------------------- */
    /* Form title */
    .title {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin: 50px 0 20px;
        text-align: center;
    }

    /* Error and success messages */
    .msg {
        color: #fa2929;
        font-size: 14px;
        text-align: center;
        width: 100%;
        min-height: 20px;
    }

    /* -------------------------------
   Input Fields
   ------------------------------- */
    /* Input field container */
    .field {
        width: 100%;
        position: relative;
        margin-bottom: 15px;
    }

    /* Input field icons */
    .field .fa {
        position: absolute;
        font-size: 14px;
        right: 10px;
        bottom: 12px;
    }

    /* Text input styling */
    input {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    /* -------------------------------
   Action Links
   ------------------------------- */
    /* Remember Me & Forgot Password */
    .action {
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 10px;
    }

    /* Checkbox label */
    .action label {
        cursor: pointer;
        color: #7d7d7d;
    }

    /* Checkbox */
    .action input {
        width: auto;
        margin-right: 5px;
        cursor: pointer;
    }

    /* Links */
    a {
        text-decoration: none;
        color: #009688;
    }

    /* -------------------------------
   Button Container
   ------------------------------- */
    /* Wrapper for buttons */
    .btn-container {
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    /* -------------------------------
   Login Button
   ------------------------------- */
    /* Button appearance */
    #login-btn {
        padding: 12px 20px;
        border: none;
        background: #20c997;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        width: 100%;
    }

    /* Button hover effect */
    #login-btn:hover {
        background: #17a489;
    }

    /* -------------------------------
   Sign Up Link
   ------------------------------- */
    /* Signup text */
    .signup {
        color: #666;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    /* -------------------------------
   Mobile & Tablet View (Responsive)
   ------------------------------- */
    /* Adjust Navbar for Mobile (screens smaller than 768px) */
    @media (max-width: 768px) {
        .main-container {
            margin-top: 20px;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        .title {
            font-size: 20px;
        }

        input {
            font-size: 14px;
        }

        .action {
            font-size: 12px;
        }

        .signup {
            font-size: 12px;
        }

        #login-btn {
            font-size: 14px;
            padding: 10px 15px;
        }
    }

    /* Adjust Navbar for Mobile (screens smaller than 576px) */
    @media (max-width: 576px) {
        .form-container {
            width: 100%;
            max-width: 300px;
        }

        .title {
            font-size: 18px;
        }

        .signup {
            font-size: 11px;
        }
    }
</style>

<!-- Login Form -->
<div class="main-container">
    <div class="form-container">
        <!-- User Icon -->
        <div class="icon">
            <i class="fa fa-user"></i>
        </div>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.hidden_tag() }}

            <div class="title">Login to Brainery</div>

            <div class="msg"></div>

            <!-- Username Field -->
            <div class="field">
                <input type="text" id="uname" placeholder="Username">
                <i class="fa fa-user"></i>
            </div>

            <!-- Password Field -->
            <div class="field">
                <input type="password" id="pass" placeholder="Password">
                <i class="fa fa-lock"></i>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="action">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div class="btn-container">
                <button type="submit" id="login-btn">Login</button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup">
                Don't have an account? <a href="{{ url_for('register.register_user') }}">Sign up</a>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    const uname = document.querySelector('#uname');
    const pass = document.querySelector('#pass');
    const btn = document.querySelector('#login-btn');
    const form = document.querySelector('form');
    const msg = document.querySelector('.msg');

    btn.disabled = true;

    function showMsg() {
        const isEmpty = uname.value === '' || pass.value === '';
        btn.classList.toggle('no-shift', !isEmpty);

        if (isEmpty) {
            btn.disabled = true;
            msg.style.color = 'rgb(218 49 49)';
            msg.innerText = 'Please fill in both fields before proceeding.';
        } else {
            msg.innerText = 'Great! Now you can proceed.';
            msg.style.color = '#20c997';
            btn.disabled = false;
        }
    }

    form.addEventListener('input', showMsg);
</script>

{% endblock %}
