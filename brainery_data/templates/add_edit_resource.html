{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">{{ 'Edit' if resource else 'Add' }} Resource</h2>
  <form method="POST">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ resource.title if resource else '' }}" placeholder="Enter resource title" required>
    </div>
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter resource description">{{ resource.description if resource else '' }}</textarea>
    </div>
    <div class="form-group mb-3">
      <label for="link" class="form-label">Link</label>
      <input type="url" class="form-control" id="link" name="link" value="{{ resource.link if resource else '' }}" placeholder="Enter resource link" required>
    </div>
    <div class="form-group mb-3 text-center">
      <button type="submit" class="btn btn-primary w-100">{{ 'Update' if resource else 'Add' }} Resource</button>
    </div>
  </form>
</div>
{% endblock %}
